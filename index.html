<html>
<head>
	<title>Wikipedia Viewer</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Gentium+Basic:400,700|Pacifico" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="style/index.css">
	<link rel ="stylesheet" type="text/css" href="style/style.css">
	<script src="js/index.js"></script>
</head>
<body>
	<h2>Wikipedia Viewer</h2>
	<form id = "srch" accept-charset=utf-8>
		<input type="text" id="ipt" placeholder="search">
	</form>
	<form id = "sbtn">
		<button type="submit" id="sbm1"> Search</button>
		<button type="submit" id="sbm2" onclick="random()">Random</button>
	</form>
	<div id= "rs"></div>
	<footer>
		Powered by <a
			href="https://www.mediawiki.org/wiki/MediaWiki">MediaWiki</a>
		and made by <a href="https://github.com/vaarsha">Varsha</a>.
	</footer>
</body>
</html>
